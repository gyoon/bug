<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" href="0.svg">
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1">
    <title>bug</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .item {
            height: 170px;
            width: 33.33%;
            text-align: center;
            margin-bottom: 8px;
        }

        .item img {
            height: 100%;
        }

        .title {
            height: 170px;
            width: 33.33%;
            text-align: center;
            margin-bottom: 8px;
        }

        .desc1 div {
            font-size: 30px;
            font-weight: bold;
            align-content: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .desc2 div {
            font-size: 20px;
            font-weight: bold;
            align-content: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .desc2 div span {
            display: inline-block;
            padding: 8px;
            background-color: #000;
            color: #fff;
        }

        .item.ani {
            animation: flipCard 1s;
            transform: rotateY(180deg);
        }

        @keyframes flipCard {
            0% {
                transform:
                scale(1)
                rotateY(0deg);
            }

            10% {
                transform:
                scale(1.000768)
                rotateY(0deg);
            }

            20% {
                transform:
                scale(1.024576)
                rotateY(0deg);
            }

            30% {
                transform:
                scale(1.125424)
                rotateY(0.17135717260665195deg);
            }

            40% {
                transform:
                scale(1.149232)
                rotateY(5.4834295234128625deg);
            }

            50% {
                transform:
                scale(1.15)
                rotateY(41.639792943416424deg);
            }

            60% {
                transform:
                scale(1.149232)
                rotateY(138.36020705658356deg);
            }

            70% {
                transform:
                scale(1.125424)
                rotateY(174.51657047658713deg);
            }

            80% {
                transform:
                scale(1.024576)
                rotateY(179.82864282739334deg);
            }

            90% {
                transform:
                scale(1.000768)
                rotateY(180deg);
            }

            100% {
                transform:
                scale(1)
                rotateY(180deg);
            }
        }
    </style>
</head>
<body>
<div id="app" class="app">
    <div class="container">
        <div class="title desc1">
            <div>
                바퀴벌레<br>뽑기
            </div>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="item">
            <img src='0.svg'>
        </div>
        <div class="title desc2">
            <div>
                지금까지<br>이런 뽑기는<br>없었다. <br>
                <span class='reset'>다시하기</span>
            </div>
        </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
var ramdomArr = [1,2,3,4,5,6,7];

Array.prototype.sample = function(){
  return this[Math.floor(Math.random()*this.length)];
}
$(".item").click(function() {
    $(this).addClass('ani');
    const imageRamdom =  ramdomArr.sample();
    
    var index = ramdomArr.indexOf(imageRamdom);
    if (index > -1) {
        ramdomArr.splice(index, 1);
    }

    setTimeout(() => {
        $(this).children().attr('src', imageRamdom+'.svg')
        $(this).removeClass('ani')
    }, 1100);
});

$(".reset").click(function() {
    ramdomArr = [1,2,3,4,5,6,7];
    $('.item').children().attr('src', '0.svg')
});

</script>
</body>
</html>
